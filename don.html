 <div class="DONATION FORM">

  <div class="left-form"> 
    <fieldset>
     <legend>personal information</legend>
    <div class="insert-field">
      <input type="text" required>
      <label>First Name</label>
    </div>
    <div class="insert-field">

   </fieldset> 
  </div>

   <fieldset>
    <legend>card information</legend>
    <div class="radio">
     
     <h2>Donate Now <br> Select an amount you like to donate?</h2><br>
     <input type="radio" name="money"> $50.00
     <input type="radio" name="money"> $100.00
     <input type="radio" name="money"> $150.00
     <input type="radio" name="money"> $200.00
     <input type="radio" name="money"> $250.00<br>
     <span> <input type="text" name="money" value=" $ ">  </span> 
    </div>
    <div class="insert-field">     
      <input type="number" required>
      <label>Card Number</label>
    </div>
    <div class="insert-field">
      <input type="password" required>
       <label>Security Code</label>
    </div>
    <div class="insert-field">
      <input type="text" required>
      <label>Expiry date</label>
    </div>
   </fieldset>
